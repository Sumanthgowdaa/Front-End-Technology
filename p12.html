<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced</title>
</head>
<body>
    <center>
        <h1>Strict mode</h1>
        <p>Strict mode if you initialise a variable with declaring
            it using the var keyword </p>
    </center>
    <hr>

    <script>
        "use strict";

        sayHello();
        function sayHello(){
            "use strict";
            //var str;
            str="Hello World"; //Reference Error:str is not defined
            console.log(str);
        }
        sayHello();

        function doSomething(){
            var msg;
            msg="Hi,there!"; //Reference Error:msg is not defined
            return msg;
        }
        console.log(doSomething());
    </script>
</body>
</html>
