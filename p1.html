<body>
    <center>
        <h1>Advanced JS</h1>
    </center>
    <hr>

    <script>
        var globalVariable = 100; //Global Variable or window.globalVariable

        function whoisThis(){
            var globalVariable = 200; //Local Variable
        var testVariable = 333; 

        document.write(globalVariable);  //200
        document.write(testVariable); //333

        document.write(this.globalVariable); //100

        window.windowVariable = 400;
        document.write(windowVariable); //400
        }
        whoisThis();

        function whoamI(){
            document.write(globalVariable); //100
            document.write(windowVariable); //400
        }
        whoamI();
       
    </script>
